<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="redbox">
            <div class="pinkbox">
                <div class="greenbox">
                    <iframe width="590" height="310" src="https://www.youtube.com/embed/V12ZAZ4Jn8Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <span class="foot left"></span>
                    <span class="foot right"></span>
                </div>
            </div>
            <div class="yellowbox">
                <div class="cyanbox qtr">
                    <span class="handle right"></span>
                </div>
                <div class="cyanbox qtr">
                    <span class="handle left"></span>
                </div>
                <div class="cyanbox half">
                    <div class="bluebox">
                        <span class="handle middle"></span>
                    </div>
                    <div class="bluebox">
                        <span class="handle middle"></span>
                    </div>
                </div>

                <span class="foot left"></span>
                <span class="foot right"></span>
            </div>
        </div>
    </main>
</body>
</html>
